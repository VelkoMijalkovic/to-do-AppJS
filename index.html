<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="css/stylesheet.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>

	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Good day, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		<!-- Todo List created in JS -->
		<section class="todo-list">
			<h3>YOUR TO DO LIST:</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->
		<!-- New Todo -->
		<section class="create-todo">
			<h3>WHAT DO YOU NEED TO DO?</h3>
			<form id="new-todo-form">
				<h4>ADD TO YOUR LIST:</h4>
				<!-- To do list column and rows -->
				<div class="row">
				<div class="column">
					<input 
					type="text" 
					placeholder="e.g. Get some milk"
					name="content"
					id="content" 
					/>
				</div>
				<div class="column">
					<input type="date" id='datepicker'/>
				</div>
			
				<div class="column">
				<input type="submit" value="Add todo" id="addtodolist"/>
			</div>
		</div>
				
				
					
		<!-- Category picker div -->
				<h4>PICK A CATEGORY:</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>
				
				
				
				

				
			</form>
		</section>


		

	</main>

	<script src="scripts/src.js"></script>

</body>
</html>
